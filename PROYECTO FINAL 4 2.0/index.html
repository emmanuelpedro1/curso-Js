    <div class="container">
        <h1 class="text-center text-white bg-dark">Cuotas de alumnos</h1>
        <form id="formulario" class="container">
            <span class="input-group-text">D.N.I. del Alumno</span>
            <input id="id" class="form-control text-center" type="number" placeholder="D.N.I.">
            <span class="input-group-text">Nombre del Alumno</span>
            <input id="nombres" class="form-control text-center" type="text" placeholder="Nombre">
            <span class="input-group-text">Apellido del Alumno</span>
            <input id="apellidos" class="form-control text-center" type="text" placeholder="Apellido">
            <span class="input-group-text">Edad del Alumno</span>
            <input id="edad" class="form-control text-center" type="number" placeholder="Edad">
            <span class="input-group-text">Monto pagado</span>
            <input id="monto" class="form-control text-center" type="number" placeholder="$$">

            <button id="btnSaveStudent" type="submit"
                class="btn btn-primary mb-3 form-control text-white bg-dark" onclick ="return enviarFormulario()">Guardar</button>
        </form>
        <div id="error"></div>
    </div>
    <!-- buscador -->
<div class="input-group rounded container">

  </div>

    <div class="container">
